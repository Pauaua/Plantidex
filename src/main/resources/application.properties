# src/main/resources/application.properties
spring.application.name=CTRL Forestación
server.port=8080
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.web.resources.static-locations=classpath:/static/

# Configuración para desarrollo
spring.devtools.restart.enabled=true
# Habilitar logs útiles para depuración de mapeos y controladores
logging.level.org.springframework.web=DEBUG
logging.level.com.ctrl.home=DEBUG

# Configuración de la base de datos H2
spring.datasource.url=jdbc:h2:file:./data/ctrl
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Configuración JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuración de H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false

# Configuración de SQL
spring.sql.init.mode=always