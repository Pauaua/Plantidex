<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTRL - Iniciar Sesión</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="logo">
                <h1>CTRL</h1>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="form-container">
            <h2 style="text-align: center; margin-bottom: 2rem; color: var(--color-verde-claro);">
                Iniciar Sesión
            </h2>

            <!-- Mensajes de feedback -->
            <div th:if="${param.error}" 
                 style="color: #dc3545; background-color: #f8d7da; border: 1px solid #f5c6cb; padding: 1rem; border-radius: 4px; margin-bottom: 1rem; text-align: center;">
                Credenciales inválidas. Por favor, intenta de nuevo.
            </div>
            
            <div th:if="${param.registroExitoso}"
                 style="color: #28a745; background-color: #d4edda; border: 1px solid #c3e6cb; padding: 1rem; border-radius: 4px; margin-bottom: 1rem; text-align: center;">
                ¡Registro exitoso! Por favor, inicia sesión.
            </div>

            <div th:if="${param.logout}"
                 style="color: #0c5460; background-color: #d1ecf1; border: 1px solid #bee5eb; padding: 1rem; border-radius: 4px; margin-bottom: 1rem; text-align: center;">
                Has cerrado sesión correctamente.
            </div>
            
            <form th:action="@{/login}" method="post" onsubmit="return validarLogin()">
                <div class="form-group">
                    <label class="form-label" for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" class="form-control" 
                           required placeholder="usuario@ejemplo.com">
                    <div class="error" id="email-error"></div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Contraseña</label>
                    <input type="password" id="password" name="password" class="form-control" 
                           required minlength="6" placeholder="Mínimo 6 caracteres">
                    <div class="error" id="password-error"></div>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 1rem;">
                    Iniciar Sesión
                </button>
                
                <div style="text-align: center;">
                    <a th:href="@{/registro}" class="btn btn-outline" style="text-decoration: none;">
                        ¿No tienes cuenta? Regístrate
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script>
        function validarLogin() {
            const email = document.getElementById('email');
            const password = document.getElementById('password');
            let isValid = true;

            // Limpiar errores anteriores
            document.getElementById('email-error').textContent = '';
            document.getElementById('password-error').textContent = '';

            // Validar email
            if (!email.value) {
                document.getElementById('email-error').textContent = 'El correo electrónico es requerido';
                isValid = false;
            } else if (!/\S+@\S+\.\S+/.test(email.value)) {
                document.getElementById('email-error').textContent = 'Formato de correo inválido';
                isValid = false;
            }

            // Validar contraseña
            if (!password.value) {
                document.getElementById('password-error').textContent = 'La contraseña es requerida';
                isValid = false;
            } else if (password.value.length < 6) {
                document.getElementById('password-error').textContent = 'La contraseña debe tener al menos 6 caracteres';
                isValid = false;
            }

            return isValid;
        }
    </script>
</body>
</html>
